<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Specification for Emitter functions</title>

	<link rel="shortcut icon" type="image/png" href="jasmine-1.3.0/jasmine_favicon.png">

	<link rel="stylesheet" type="text/css" href="jasmine-1.3.0/jasmine.css">
	<script type="text/javascript" src="jasmine-1.3.0/jasmine.js"></script>
	<script type="text/javascript" src="jasmine-1.3.0/jasmine-html.js"></script>
	<script type="text/javascript" src="jasmine-1.3.0/jasmine-jsreporter.js"></script>

	<!--[if lt IE 9]>
	<script type="text/javascript" src="es3-compatibility/es5-shim.js"></script>
	<![endif]-->

	<!-- source files here... -->
	<script type="text/javascript" src="../target/single/emitr.js"></script>

	<!-- spec files here... -->
	<script type="text/javascript" src="backbone-like-spec.js"></script>
	<script type="text/javascript" src="emitter-spec.js"></script>

	<script type="text/javascript">
		(function() {
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var htmlReporter = new jasmine.HtmlReporter();

			jasmineEnv.addReporter(htmlReporter);
			jasmineEnv.addReporter(new jasmine.JSReporter());

			jasmineEnv.specFilter = function(spec) {
				return htmlReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function() {
				if (currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}

		})();
	</script>

</head>
