
## this file is copied in to each build that needs to use it ##

# paths are relative to conf directory - cutlass-libraries build replaces this path with a custom path for that build #
jsTestDriverJar: ../sdk/libs/java/testRunner/JsTestDriver.jar

portNumber: 4224
defaultBrowser: chrome-stable

browserPaths:
  windows: 
    chrome-stable: ../../build/browsers/chrome-win32-27.0.1453.110/chrome.exe$$--incognito$$--user-data-dir=../../build/browsers/chrome-win32-27.0.1453.110/DefaultData
    chrome: ../../build/browsers/chrome-win32-27.0.1453.110/chrome.exe$$--incognito$$--user-data-dir=../../build/browsers/profile/chromium
    chrome-beta: ../../build/browsers.beta/chrome-win32/chrome.exe$$-private$$-profile$$../../build/browsers.beta/profile/chromium
    chromedriver: ../../build/browsers/chromedriver.exe
    firefox-stable: ../../build/browsers/firefox-win32-21.0/Firefox.exe$$-private$$-profile$$../../build/browsers/profile/firefox
    firefox-beta: ../../build/browsers.beta/firefox-win32/Firefox.exe$$-private$$-profile$$../../build/browsers.beta/profile/firefox
    firefox-webdriver: ../../build/browsers/firefox-win32-12.0/Firefox.exe$$-private-profile$$../../build/browsers/profile/firefox
    ie: 'C:\Program Files\Internet Explorer\iexplore.exe'
  mac:
    chrome-stable: ../../build/browsers/chrome-mac-27.0.1453.110/Contents/MacOS/Chrome$$--incognito$$--user-data-dir=../../build/browsers/profile/chromium
    chrome: ../../build/browsers/chrome-mac-27.0.1453.110/Contents/MacOS/Chrome$$--incognito$$--user-data-dir=../../build/browsers/profile/chromium
    chrome-beta: ../../build/browsers.beta/chrome-mac/chrome.app/Contents/MacOS/chrome$$-private
    chromedriver: ../../build/browsers/chromedriver
    firefox-stable: ../../build/browsers/firefox-mac-21.0/Firefox.app/Contents/MacOS/firefox$$-private
    firefox-beta: ../../build/browsers.beta/firefox-mac/Firefox.app/Contents/MacOS/firefox$$-private
    firefox-webdriver: ../../build/browsers/firefox-mac-12.0/Firefox.app/Contents/MacOS/firefox$$-private
    safari6: /Applications/Safari.app/Contents/MacOS/Safari
# firefox on Mac doesnt use a custom profile because of a bug with the profile argument (https://bugzilla.mozilla.org/show_bug.cgi?id=673955)
  linux:
    chrome-stable: ../../build/browsers/chrome-linux/chrome$$--incognito$$--user-data-dir=../../build/browsers/profile/chromium
    chrome: ../../build/browsers/chrome-linux/chrome$$--incognito$$--user-data-dir=../../build/browsers/profile/chromium
    chrome-beta: ../../build/browsers.beta/chrome-linux/chrome$$-private$$-private$$-profile$$../../build/browsers.beta/profile/chromium
    chromedriver: ../../build/browsers/chromedriver
    firefox-stable: ../../build/browsers/firefox-linux-21.0/firefox$$-private$$-private$$-profile$$../../build/browsers/profile/firefox
    firefox-beta: ../../build/browsers.beta/firefox-linux/firefox$$-private$$-private$$-profile$$../../build/browsers.beta/profile/firefox
    firefox-webdriver: ../../build/browsers/firefox-linux-12.0/firefox$$-private$$-private$$-profile$$../../build/browsers/profile/firefox
