<div id="caplinx.dashboard.app.new-bladeset-dialog">
  <h1> New Bladeset</h1><hr />
	<form data-bind="submit:createBladeset">
		<div data-bind="template:{name:'caplinx.dashboard.app.dummy-input'}"></div>
        <div class="input-label">Bladeset Name:</div>
        <div class="input" data-bind="template:{name:'caplinx.dashboard.app.field', data:bladesetName}"></div>
        <div class="footer">
			<div class="btn" data-bind="template:{name:'caplinx.dashboard.app.submit-button', data:createBladesetButton}"></div>
        </div>
	</form>
    
    
</div>
