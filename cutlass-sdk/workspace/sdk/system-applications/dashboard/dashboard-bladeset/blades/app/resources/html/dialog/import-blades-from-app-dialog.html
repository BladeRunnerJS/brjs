<div id="caplinx.dashboard.app.import-blades-from-app-dialog">
<h1>Import Blades from App</h1><hr />
	<form data-bind="submit:importBlades">
		<div class="selectedApp">Import from: <span data-bind="template:{name:'caplinx.dashboard.app.drop-down', data:selectedApp}"></span></div>
        <ul class="importBladesets" data-bind="template:{name:'caplinx.dashboard.app.import-bladesets', foreach:bladesets}"></ul>    
        <div class="footer">
			<div data-bind="template:{name:'caplinx.dashboard.app.submit-button', data:importBladesButton}"></div>
        </div>
	</form>
</div>
