<div id="brjs.dashboard.app.file-field">
	<input type="file" data-bind="attr:{accept:accepts}, event:{change:onChange}, enable:enabled, visible:fileInputVisible" />
	<div class="file_info" data-bind="visible:fileInfoVisible">
		<span class="file_name" data-bind="text:fileName"></span>
		<span class="remove_file" data-bind="click:chooseDifferentFile">remove</span>
	</div>
</div>
