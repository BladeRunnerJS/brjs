<div id="brjs.dashboard.app.app-detail-screen">
	<div class="btns-area">
		<ul>
			<li>
				<span class="newBladeSetBtn" data-bind="template:{name:'brjs.dashboard.app.oval-button', data:newBladesetButton}"></span>
			</li>
			<li>
				<span class="importBladesFromAppBtn" data-bind="template:{name:'brjs.dashboard.app.oval-button', data:importBladesFromAppButton}"></span>
			</li>

			<li class="right-align">
				<span class="launchAppBtn" data-bind="template:{name:'brjs.dashboard.app.round-button', data:launchAppButton}"></span>
			</li>
			<li class="right-align">
				<span class="showJsDocsBtn" data-bind="template:{name:'brjs.dashboard.app.round-button', data:launchJsDocButton}"></span>
			</li>
			<li class="right-align">
				<span class="exportWarBtn" data-bind="template:{name:'brjs.dashboard.app.round-button', data:exportWarButton}"></span>
			</li>
		</ul>
	</div>
	
	<ul class="bladesets" data-bind="template:{name:'brjs.dashboard.app.app-bladeset', foreach:bladesets}">
		<div class="bladesetPlaceHolder">There are no Bladesets in this App</div>
	</ul>
</div>
