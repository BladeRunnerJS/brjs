<div id="brjs.dashboard.app.import-motif-dialog">
<h1> Import Motif from ZIP</h1><hr />
	<form data-bind="submit:importMotif, visible:formVisible">
    	<div class="input-label"> Choose ZIP file:</div>
		<div id="input_motif_button" data-bind="template:{name:'brjs.dashboard.app.file-field', data:appZip}"></div>
        <div class="input-label"> App Name:</div>
		<div data-bind="template:{name:'brjs.dashboard.app.field', data:appName}"></div>
        <div class="input-label"> App Namespace:</div>
		<div data-bind="template:{name:'brjs.dashboard.app.field', data:appNamespace}"></div>
        <div class="footer">
		<div data-bind="template:{name:'brjs.dashboard.app.submit-button', data:createAppButton}"></div>
        </div>
	</form>
	<div class="dialog_processing" data-bind="visible:processingVisible">
		<h3>Importing <span data-bind="text:appName.value"></span>...</h3>
	</div>
</div>
