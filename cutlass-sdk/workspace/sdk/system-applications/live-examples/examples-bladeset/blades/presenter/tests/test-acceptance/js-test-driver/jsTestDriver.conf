server: http://localhost:4224
basepath: ./../../../../../../

plugin:
  - name: "BundleInjector"
    jar: ../../libs/java/testRunner/js-test-driver-bundler-plugin.jar
    module: com.caplin.jstestdriver.plugin.CutlassBundleInjectorPlugin

load:
  - examples-bladeset/blades/presenter/tests/test-acceptance/js-test-driver/bundles/i18n/en_i18n.bundle
  - examples-bladeset/blades/presenter/tests/test-acceptance/js-test-driver/bundles/js/js.bundle
  - examples-bladeset/blades/presenter/tests/test-acceptance/js-test-driver/src/*.js

serve: 
  - examples-bladeset/blades/presenter/tests/test-acceptance/js-test-driver/bundles/html.bundle
  - examples-bladeset/blades/presenter/tests/test-acceptance/js-test-driver/bundles/xml.bundle
  - default-aspect/unbundled-resources/tutorial/contents/**.js
  - default-aspect/unbundled-resources/tutorial/contents/**.html
  - default-aspect/unbundled-resources/tutorial/contents/**.properties
  
test:
  - examples-bladeset/blades/presenter/tests/test-acceptance/js-test-driver/tests/tutorial/custom-controls/*.js
  - examples-bladeset/blades/presenter/tests/test-acceptance/js-test-driver/tests/tutorial/control-models/*.js
  - examples-bladeset/blades/presenter/tests/test-acceptance/js-test-driver/tests/tutorial/plugins/*.js
  - examples-bladeset/blades/presenter/tests/test-acceptance/js-test-driver/tests/tutorial/presentation-nodes/*.js
  - examples-bladeset/blades/presenter/tests/test-acceptance/js-test-driver/tests/tutorial/basics/*.js
  - examples-bladeset/blades/presenter/tests/test-acceptance/js-test-driver/tests/tutorial/subtemplates/*.js
  - examples-bladeset/blades/presenter/tests/test-acceptance/js-test-driver/tests/cookbook/*.js
  