<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="lib/topiary.js" type="text/javascript"></script>
</head>
<body>

<script type="text/javascript">

	topiary.install();

	function Furry() {}
	Furry.prototype.stroke = function() {};

	function Animal() {}

	function Mammal() {}
	Mammal.extends(Animal);
	Mammal.inherits(Furry);

	function Cat() {}
	Cat.extends(Mammal);


	function Monster() {}
	Monster.mixin(Furry);


	var tabby = new Cat()
	tabby.isA(Mammal);

	tabby.fulfills({
		stroke: Function,
		age: Number
	});


</script>

</body>
</html>
