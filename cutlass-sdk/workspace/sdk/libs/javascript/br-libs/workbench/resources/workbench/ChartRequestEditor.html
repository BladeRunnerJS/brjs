<div id='br.chart-request-editor' class='chart-request-editor'>

	<dl>
		<dt><label data-bind='text: seriesTypeLabel'></label></dt>
		<dd><select data-bind='options: seriesType.options, value: seriesType.value, optionsText: "label", optionsValue: "value"'></select></dd>

		<dt>
			<label data-bind='text: instrument.label' for='instrument'></label>
		</dt>
		<dd>
			<input type='text' id='instrument' data-bind='value: instrument.value, enable: instrument.enabled'/>
		</dd>

		<!--<dt><label data-bind='text: instrumentLabel'></label></dt>-->
		<!--<dd><select data-bind='options: instrument.options, value: instrument.value, optionsText: "label", optionsValue: "value"'></select></dd>-->

		<dt><label data-bind='text: intervalLabel'></label></dt>
		<dd><select data-bind='options: interval.options, value: interval.value, optionsText: "label", optionsValue: "value"'></select></dd>

		<dt><label data-bind='text: beginLabel'></label></dt>
		<dd><select data-bind='options: begin.options, value: begin.value, optionsText: "label", optionsValue: "value"'></select></dd>

		<dt><label data-bind='text: endLabel'></label></dt>
		<dd><select data-bind='options: end.options, value: end.value, optionsText: "label", optionsValue: "value"'></select></dd>
	</dl>

	<dl>
		<dt>
			<label data-bind='text: subjectData.label' for='subjectData'></label>
		</dt>
		<dd>
			<textarea id='subjectData' data-bind='value: subjectData.value, enable: subjectData.enabled'></textarea>
		</dd>
		<dt>
			<label data-bind='text: useSubjectData.label' for='useSubjectData'></label> <input type="checkbox" id='useSubjectData' value='msg' data-bind='checked: useSubjectData.value, enable: useSubjectData.enabled' />
		</dt>
		<dd></dd>
	</dl>
	<button data-bind='text:addSeriesBtn.label, enable:addSeriesBtn.enabled, visible:addSeriesBtn.visible, click:onAddSeriesBtnClick'></button>

	<hr/>
	<strong>Add study</strong>
	<dl>
		<dt>
			<label data-bind='text: studiesLabel'></label>
		</dt>
		<dd>
			<select data-bind="options: studies.options, value: studies.value, optionsText: 'label', optionsValue: 'value'"></select>
		</dd>

		<dt>
			<label data-bind='text: periodsLabel'></label>
		</dt>
		<dd>
			<select data-bind="options: periods.options, value: periods.value, optionsText: 'label', optionsValue: 'value'"></select>
		</dd>
	</dl>
	<button data-bind="click: onAddStudyBtnClick, enable: enableAddStudy">Add study</button>

	<div data-bind="visible: showAddedStudies">
		<hr/>
		<strong>Added studies:</strong>
		<div data-bind="foreach: addedStudies">
			<div>
				<span data-bind="text: displayName"></span> 
				<button data-bind="click: $parent.onRemoveStudyBtnClick.bind($parent)">remove</button> 
				<button data-bind="click: $parent.onShowStudyBtnClick.bind($parent), visible: isHidden">show</button> 
				<button data-bind="click: $parent.onHideStudyBtnClick.bind($parent), visible: isShown">hide</button>
			</div>
		</div>
	</div>

</div>
