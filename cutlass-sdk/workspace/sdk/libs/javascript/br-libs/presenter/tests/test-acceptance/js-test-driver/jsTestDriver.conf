server: http://localhost:4224
basepath: .

plugin:
  - name: "BundleInjector"
    jar: ../../../../../../../libs/java/testRunner/js-test-driver-bundler-plugin.jar
    module: org.bladerunnerjs.jstestdriver.BRJSBundleInjector

load:
  - bundles/js/js.bundle
  - tests/src/**.js

serve:
  - bundles/xml.bundle
  - bundles/html.bundle

test:
   - tests/**.js
