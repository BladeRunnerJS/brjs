<!DOCTYPE html>
<html>
	<head>
		<title>Workbench</title>
		
		<@css.bundle theme="standard"@/>
		<@js.bundle dev-minifier="none"@/>
		
		<script type="text/javascript">
			var ServiceRegistry = require( 'br/ServiceRegistry' );
			var EventHub = require( 'br/EventHub' );
			ServiceRegistry.registerService( 'br.event-hub', new EventHub() );

			var Workbench = require( 'br/workbench/ui/Workbench' );
			var ExamplePresentationModel = require( '@appns/@bladeset/@blade/ExamplePresentationModel' );
			var PresenterComponent = require( 'br/presenter/component/PresenterComponent' );
			var PresentationModelViewer = require( 'br/presenter/workbench/ui/PresentationModelViewer' );

			function initialize() {
				var workbench = new Workbench(250, 310);
				var model = new ExamplePresentationModel();
				var component = new PresenterComponent("@appns.@bladeset.@blade.view-template", model);
				var presentationModelViewer = new PresentationModelViewer(model);
				
				workbench.addToRightWing(presentationModelViewer, "Visualise Presentation Model", false);
				workbench.displayComponent(component, 200, 100);
			}
		</script>
	</head>
	<body onload="initialize()">
	</body>
</html>
