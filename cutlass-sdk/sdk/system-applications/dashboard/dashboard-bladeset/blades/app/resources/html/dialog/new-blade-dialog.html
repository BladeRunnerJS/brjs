<div id="caplinx.dashboard.app.new-blade-dialog">
<h1> New Blade</h1><hr />
	<form data-bind="submit:createBlade">
		<div data-bind="template:{name:'caplinx.dashboard.app.dummy-input'}"></div>
		<div class="input-label"> Blade Name:</div>
		<div data-bind="template:{name:'caplinx.dashboard.app.field', data:bladeName}"></div>
        <div class="footer">
			<div data-bind="template:{name:'caplinx.dashboard.app.submit-button', data:createBladeButton}"></div>
        </div>
	</form>
</div>
