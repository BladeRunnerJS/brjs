<div id="view-template">
	<div>The "Reset" button will reset the fields' values back to their original (snapshot) values:</div>
	<div class=field >
		<label for="amount">Amount</label>
		<input class="amount" type="text" name="amount" data-bind="value:amount.value, enable:amount.enabled"/>
		<br/>
		<label for="account">Account</label>
		<input class="account" type="text" name="account" data-bind="value:account.value, enable:account.enabled"/>
		<br/>
		<button data-bind="click:reset">Reset</button>
	</div>
</div>
