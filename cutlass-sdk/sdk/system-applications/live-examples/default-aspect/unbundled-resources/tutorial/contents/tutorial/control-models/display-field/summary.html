<p>
	The <code><a target="jsdoc" href="/dashboard-services/jsdoc/index.html#caplin.presenter.node.displayfield.html">caplin.presenter.node.DisplayField</a></code> class is a control model containing all of the attributes necessary to
	model a non-input field on screen. Internally its value is stored as a
	<code><a target="jsdoc" href="/dashboard-services/jsdoc/index.html#caplin.presenter.property.writableproperty.html">caplin.presenter.property.WritableProperty</a></code>.
</p>

<p>
	This example shows a <code>DisplayField</code> being bound to a <code>&lt;span&gt;</code> element.
</p>
