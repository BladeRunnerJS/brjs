<div id="view-template">
	<div>The "Disable Fields" and "Enable Fields" buttons act on the "Amount" and "Account" fields together:</div>
	<div class=field >
		<label for="amount">Amount</label>
		<input class="amount" type="text" name="amount" data-bind="value:amount.value, enable:amount.enabled"/>
		<br/>
		<label for="account">Account</label>
		<input class="account" type="text" name="account" data-bind="value:account.value, enable:account.enabled"/>
		<br/>
		<button data-bind="click:disableFields">Disable Fields</button>
		<button data-bind="click:enableFields">Enable Fields</button>
	</div>
</div>
