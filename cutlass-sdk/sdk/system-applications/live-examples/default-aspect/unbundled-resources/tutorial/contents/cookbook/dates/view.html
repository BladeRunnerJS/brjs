<div id="view-template">
	<div class="datefield">
		<div id='single-date'>
			<label data-bind="text:date.label" for="date"></label>:
			<input type="text" name="date" data-bind="value:date.value, css:{error:date.hasError}"/>
			<div id="date" name="date" data-bind="control:'br.date-picker', controlNode:date, css:{error:date.hasError}"></div>
			<div class="error_msg" data-bind="text:date.failureMessage"></div>
		</div>
	
		<hr />
	
		<div id='ranged-date'>
			<label data-bind="text:rangedDate.label" for="limited-date"></label>:
			<input type="text" name="limited-date" data-bind="value:rangedDate.value, css:{error:rangedDate.hasError}"/>
	
			<div id="limited-date" name="limited-date" data-bind="control:'br.date-picker', controlNode:rangedDate, css:{error:rangedDate.hasError}"></div>
			<div class="error_msg" data-bind="text:rangedDate.failureMessage"></div>
			<p>Dates from <span data-bind="text: rangedDate.startDate"></span> to <span data-bind="text:rangedDate.endDate"></span> allowed.</p>
		</div>
	</div>
