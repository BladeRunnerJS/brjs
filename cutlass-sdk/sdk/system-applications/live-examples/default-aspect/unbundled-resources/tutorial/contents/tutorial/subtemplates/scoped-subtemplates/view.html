<div id="view-template">
	<div>
		<label>Account:</label>
		<input type="text" name="account" data-bind="value:account.value"/>	<br />
		<label>Currency:</label>
		<span data-bind="text:currency.value"></span> <br />
	</div>
	<div data-bind="template:{name:'leg-sub-template', data:leg1}"></div>
	<div data-bind="template:{name:'leg-sub-template', data:leg2}"></div>
</div>

<div id="leg-sub-template">
	<label>Sub-Template: Amount:</label>
	<input type="text" name="amount" data-bind="value:amount.value"/>
	<label data-bind="text:$parent.currency.value"></label>
</div>
