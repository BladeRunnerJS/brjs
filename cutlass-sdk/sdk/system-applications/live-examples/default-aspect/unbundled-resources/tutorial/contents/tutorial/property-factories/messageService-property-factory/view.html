<div id="view-template">
	<label>The BestBid and BestAsk properties are bound to the fields of the data being received via the MessageService. (Here a stub is being use to provide the message data.)</label>
	<div class="bestbid">
		<label>BestBid:</label>
		<input type="text" class="bestBid" data-bind="value:bestBid"/>
	</div>
	<div class="bestask">
		<label>BestAsk:</label>
		<input type="text" class="bestAsk" data-bind="value:bestAsk"/>
	</div>
</div>
