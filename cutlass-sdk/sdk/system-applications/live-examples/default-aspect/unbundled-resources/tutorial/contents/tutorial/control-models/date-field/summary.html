<p>
	The <code><a target="jsdoc" href="/dashboard-services/jsdoc/index.html#caplin.presenter.node.datefield.html">caplin.presenter.node.DateField</a></code> is used for date input fields. It stores and validates its
	<code>value</code> property in the ISO format: YYYY-MM-DD. It is also possible to set the <code>startDate</code> and
	<code>endDate</code> properties on a <code>DateField</code> to limit the range of permitted values.
</p>
