<div id="view-template">
	<div class="field" data-bind="visible:amount.visible">
		<label data-bind="text:amount.label" for="amount"></label>
		<input type="text" name="amount"
			data-bind="value:amount.value, css:{error:amount.hasError}, enable:amount.enabled"/> 
		<span class="error_msg" data-bind="text:amount.failureMessage"></span>
	</div>
</div>
