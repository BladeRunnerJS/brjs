<div id='view-template'>
	<div class="field">
		<label data-bind="text:min.label" for="min"></label>:
		<input type="text" id="min" name="min" data-bind="value:min.value, css:{error:min.hasError}"/>
	</div>
	<div class="field">
		<label data-bind="text:max.label" for="max"></label>:
		<input type="text" id="max" name="max" data-bind="value:max.value, css:{error:max.hasError}"/>
	</div>
	
	<p>
		Try changing the amount to something outside the minimum-to-maximum range, or the range itself (click away from the box to see the effect):
	</p>
	
	<div class="field">
		<label data-bind="text:amount.label" for="amount"></label>:
		<input type="text" id="amount" name="amount" data-bind="value:amount.value, css:{error:amount.hasError}"/>
		<div class="error_msg" data-bind="text:amount.failureMessage"></div>
	</div>
</div>
