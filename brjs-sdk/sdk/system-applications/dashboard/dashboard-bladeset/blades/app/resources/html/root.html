<div id="brjs.dashboard.app.root">
	<div data-bind="attr:{'class':currentSection}">

		<!-- TODO: convert back to nav -->
		<div id="topnav" data-bind="template:{name:'brjs.dashboard.app.nav'}"></div>

		<div class="subnav" data-bind="visible:crumbtrail.visible, template:{data:crumbtrail, name:'brjs.dashboard.app.crumbtrail'}"></div>

		<div class="loadingIndicator" data-bind="text:loadingText, visible:isLoading"></div>

		<div id="screen">
			<div id="appsScreen" data-bind="visible:appsScreen.visible, template:{data:appsScreen, name:'brjs.dashboard.app.apps-screen'}"></div>

			<div id="appDetailScreen" data-bind="visible:appDetailScreen.visible, template:{data:appDetailScreen, name:'brjs.dashboard.app.app-detail-screen'}"></div>

			<div id="releaseNoteScreen" data-bind="visible:releaseNoteScreen.visible, template:{data:releaseNoteScreen, name:'brjs.dashboard.app.release-note-screen'}"></div>
		</div>

		<div id="modalDialogWrapper">
			<div id="modalDialog" data-bind="template:{name:dialog.viewNode.getTemplateName, foreach:dialog.viewNode}"></div>
		</div>

		<div class="footer-wrap">
			<div class="footer-left" data-bind="template:{name:'brjs.dashboard.app.footer-left'}"></div>
			<div class="footer-right" data-bind="template:{name:'brjs.dashboard.app.footer-right'}"></div>
		</div>
	</div>
</div>
