<div id="brjs.dashboard.app.apps-screen">
	<div class="btns-area">
		<ul>
			<li>
				<span class="newAppButton" data-bind="template:{name:'brjs.dashboard.app.oval-button', data:newAppButton}"></span>
			</li>
			<li>
				<span class="importMotifFromZipButton" data-bind="template:{name:'brjs.dashboard.app.oval-button', data:importMotifFromZipButton}"></span>
			</li>
		</ul>
	</div>
	
	<div class="horizontal_dotted_line"></div>
	
	<div class="apps-area" data-bind="template:{name:'brjs.dashboard.app.app-summary', foreach:apps}"></div>
	
	<div data-bind="template:{name:'brjs.dashboard.app.splash-screen', data:splashScreen}"></div>
</div>
