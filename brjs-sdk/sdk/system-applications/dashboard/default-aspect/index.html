<!DOCTYPE html>
<html>
	<head>
		<title>BladeRunnerJS Dashboard</title>
		<link rel="shortcut icon" href="<@unbundled-resources@/>/favicon.ico">

		<@css.bundle theme="standard"@/>
		<link type="text/css" rel="stylesheet" media="screen" href="<@unbundled-resources@/>/standard-theme/typography.css" />

		<@html.bundle@/>

		<@js.bundle dev-minifier="combined"@/>
		<script type="text/javascript" src="<@unbundled-resources@/>/browserCheck.js"></script>
		<script type="text/javascript" src="<@unbundled-resources@/>/releaseNoteUtils.js"></script>

		<script type="text/javascript">
			var jquery = ("jquery");
			var wolfSimpleBox = ("wolf-simple-box");
			var DashboardApp = require("brjs/dashboard/app/DashboardApp");
			var DashboardProvider = require("brjs/dashboard/app/service/dashboard/DashboardProvider");
			var XHRFactory = require("brjs/dashboard/app/service/request/XHRFactory");
			var PageUrlProvider = require("brjs/dashboard/app/service/url/PageUrlProvider");
			var WindowOpenerProvider = require("brjs/dashboard/app/service/window/WindowOpenerProvider");
			var BrowserDetector = require("brjs/dashboard/app/service/browserdetector/BrowserDetector");
			
			var oApp;
			
			jQuery(document).ready(function() {
			
				if( !fIsSupportedBrowser() )
				{
					return false;
				}
				
				var oDashboardService = new DashboardProvider(
					new XHRFactory(), "servlet/app-manager");
				var oPageUrlService = new PageUrlProvider();
				var oWindowOpenerService = new WindowOpenerProvider();
				var oBrowserDetector = new BrowserDetector();
				
				oApp = new DashboardApp(oDashboardService, oPageUrlService, oWindowOpenerService, document.body, localStorage, oBrowserDetector);
			});
		</script>
	</head>
</html>
