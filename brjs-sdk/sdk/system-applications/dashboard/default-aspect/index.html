<!DOCTYPE html>
<html>
	<head>
		<title>BladeRunnerJS Dashboard</title>
		<link rel="shortcut icon" href="<@unbundled-resources@/>/favicon.ico">

		<@css.bundle theme="standard"@/>
		<link type="text/css" rel="stylesheet" media="screen" href="<@unbundled-resources@/>/standard-theme/typography.css" />

		<@html.bundle@/>

		<@js.bundle dev-minifier="combined"@/>
		<script type="text/javascript" src="<@unbundled-resources@/>/browserCheck.js"></script>
		<script type="text/javascript" src="<@unbundled-resources@/>/releaseNoteUtils.js"></script>

		<script type="text/javascript">
			br.Core.thirdparty("jquery");
			br.Core.thirdparty("wolf-simple-box");
			
			var oApp;
			
			jQuery(document).ready(function() {
			
				if( !fIsSupportedBrowser() )
				{
					return false;
				}
				
				brjs.dashboard.app.DashboardApp.initializeLibrary();
				
				var oDashboardService = new brjs.dashboard.app.service.dashboard.DashboardProvider(
					new brjs.dashboard.app.service.request.XHRFactory(), "servlet/app-manager");
				var oPageUrlService = new brjs.dashboard.app.service.url.PageUrlProvider();
				var oWindowOpenerService = new brjs.dashboard.app.service.window.WindowOpenerProvider();
				var oBrowserDetector = new brjs.dashboard.app.service.browserdetector.BrowserDetector();
				
				oApp = new brjs.dashboard.app.DashboardApp(oDashboardService, oPageUrlService, oWindowOpenerService, document.body, localStorage, oBrowserDetector);
			});
		</script>
	</head>
</html>
