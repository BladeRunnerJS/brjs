<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>Jasmine Spec Runner</title>

	<link rel="shortcut icon" type="image/png" href="jasmine-1.3.0/jasmine_favicon.png">

	<link rel="stylesheet" type="text/css" href="jasmine-1.3.0/jasmine.css">
	<script type="text/javascript" src="jasmine-1.3.0/jasmine.js"></script>
	<script type="text/javascript" src="jasmine-1.3.0/jasmine-html.js"></script>
	<script type="text/javascript" src="jasmine-1.3.0/jasmine-jsreporter.js"></script>

	<!--[if lt IE 9]>
	<script type="text/javascript" src="es3-compatibility/es5-shim.js"></script>
	<![endif]-->

	<!-- both local and remote versions of jshamcrest so it will work even if we are offline -->
	<script type="text/javascript" src="../node_modules/jshamcrest/jshamcrest.js"></script>
	<script type="text/javascript">
		JsHamcrest.Integration.jasmine();
	</script>

	<script type="text/javascript" src="test-shims.js"></script>

	<!-- source files here... -->
	<script type="text/javascript" src="../node_modules/emitr/target/single/emitr.js"></script>
	<script type="text/javascript" src="../target/single/fell-no-emitr.js"></script>

	<!-- spec files here... -->
	<script type="text/javascript" src="LogSpec.js"></script>
	<script type="text/javascript" src="RingBufferSpec.js"></script>
	<script type="text/javascript" src="UtilSpec.js"></script>

	<script type="text/javascript">
		(function() {

			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var htmlReporter = new jasmine.HtmlReporter();

			jasmineEnv.addReporter(htmlReporter);
			jasmineEnv.addReporter(new jasmine.JSReporter());

			jasmineEnv.specFilter = function(spec) {
				return htmlReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function() {
				if (currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}

		})();
	</script>

</head>

<body>
</body>
</html>
