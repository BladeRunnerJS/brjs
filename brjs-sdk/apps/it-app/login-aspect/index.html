<!DOCTYPE html>
<form class="formLogin" id="formLogin" action="j_security_check">
	<input name="isLoginPage" type="hidden" value="login-page" />
	<input id="txtUsername" class='username' type="text" name="j_username" size="15"
		   value="user" autocorrect="off" autocapitalize="off"/>
	<input id="txtPassword" class='password' type="password" name="j_password" size="15"
		   value="password" autocorrect="off" autocapitalize="off"/>
	<button type="submit">Login</button>
</form>
