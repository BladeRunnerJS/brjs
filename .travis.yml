language: java
jdk:
- oraclejdk7
git:
 depth: 200
before_install:
- echo "foreign-architecture i386" | sudo tee /etc/dpkg/dpkg.cfg.d/multiarch && sudo apt-get update
- sudo apt-get install --force-yes ia32-libs ia32-libs-multiarch
- sudo apt-get install ia32-libs
- export JAVA7_HOME=/usr/lib/jvm/java-7-oracle
- export JAVA8_HOME=/usr/lib/jvm/java-8-oracle
- "export DISPLAY=:99.0"
- "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
install:
- TERM=dumb ./gradlew compileJava
script:
- TERM=dumb ./gradlew testJava
- TERM=dumb ./gradlew :brjs-sdk:test
